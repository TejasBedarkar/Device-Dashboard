<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpecs Dashboard Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
        /* Base Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            position: relative;
        }
        
        /* Premium animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at top, #1a0b2e 0%, #0a0a0f 50%),
                        radial-gradient(ellipse at bottom, #2d1b4e 0%, #0a0a0f 50%);
        }
        
        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }
        
        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ec4899, #f43f5e);
            bottom: -10%;
            right: -10%;
            animation-delay: 7s;
        }
        
        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            top: 40%;
            right: 20%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }
        
        /* Grid pattern overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
        
        /* Premium glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s;
        }
        
        .glass:hover::before {
            left: 100%;
        }
        
        .glass:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        /* Premium Header */
        header {
            padding: 32px 0;
            position: relative;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 32px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 8px 32px rgba(99, 102, 241, 0.6); }
        }
        
        .logo-icon svg {
            width: 28px;
            height: 28px;
        }
        
        /* Dashboard Header */
        .dashboard-header {
            text-align: center;
            padding: 64px 32px;
            margin-bottom: 48px;
        }
        
        .dashboard-header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .dashboard-header p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Stats Badge */
        .stats-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 100px;
            font-size: 14px;
            color: #a78bfa;
            margin-bottom: 24px;
            animation: slide-down 0.6s ease-out;
        }
        
        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Premium Specs Grid */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .spec-card {
            padding: 32px;
            animation: fade-in 0.6s ease-out backwards;
        }
        
        .spec-card:nth-child(1) { animation-delay: 0.1s; }
        .spec-card:nth-child(2) { animation-delay: 0.2s; }
        .spec-card:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .spec-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .spec-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .spec-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        
        .spec-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .spec-value {
            color: rgba(255, 255, 255, 0.95);
            text-align: right;
            font-weight: 500;
            max-width: 60%;
        }
        
        /* AI Voice Assistant Popup */
        .ai-assistant {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .ai-toggle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        
        .ai-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }
        
        .ai-toggle svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        .ai-panel {
            position: absolute;
            bottom: 90px;
            right: 0;
            width: 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .ai-panel.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .ai-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .ai-avatar svg {
            width: 20px;
            height: 20px;
            fill: white;
            position: relative;
            z-index: 2;
        }
        
        .ai-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .ai-info p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .ai-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 100px;
            font-size: 11px;
            color: #4ade80;
        }
        
        .ai-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .ai-body {
            padding: 20px;
        }
        
        .ai-message {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .ai-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .ai-btn {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .ai-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.12);
        }
        
        .ai-btn.primary {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        .ai-btn.primary:hover {
            background: rgba(99, 102, 241, 0.3);
        }
        
        .ai-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .ai-microphone {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border: 2px solid rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            margin: 0 auto;
            box-shadow: 
                0 10px 30px rgba(99, 102, 241, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .ai-microphone::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }
        
        .ai-microphone:hover {
            transform: scale(1.05);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .ai-microphone:hover::before {
            opacity: 0.2;
        }
        
        .ai-microphone.active {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            border-color: rgba(239, 68, 68, 0.6);
            animation: pulse-mic 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-mic {
            0%, 100% { box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 10px 40px rgba(239, 68, 68, 0.5), 0 0 0 10px rgba(239, 68, 68, 0.1); }
        }
        
        .ai-microphone svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: transform 0.3s;
        }
        
        .ai-microphone:hover svg {
            transform: scale(1.1);
        }
        
        .ai-captions {
            margin-top: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.4s;
        }
        
        .ai-captions.active {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(99, 102, 241, 0.3);
            color: white;
        }
        
        .ai-footer {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        
        /* Footer */
        footer {
            margin-top: 80px;
            padding: 48px 32px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .footer-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .copyright {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Utilities for React Logic */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .w-full { width: 100%; }
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 40vh;
            margin: 48px 0;
        }
        .start-card {
            width: 100%;
            max-width: 480px;
            padding: 48px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .api-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .api-input:focus {
            border-color: #8b5cf6;
        }
        .error-text { color: #ef4444; margin-bottom: 16px; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .specs-grid { grid-template-columns: 1fr; }
            nav { flex-direction: column; gap: 24px; }
            .dashboard-header { padding: 48px 24px; }
            .spec-value { max-width: 55%; font-size: 14px; }
            .ai-panel { width: 300px; right: -20px; }
        }
    </style>
